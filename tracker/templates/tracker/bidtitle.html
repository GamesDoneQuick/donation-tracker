<div class="title">

  {% if bid.speedrun %}
    <b>
      {% trans "Game" %}:
    </b>
    {{ bid.speedrun }}
  {% else %}
    <b>
      {% trans "Event" %}:
    </b>
    {{ bid.event }}
  {% endif %}

  <b>
    {% trans "Bid" %}:
    {{ bid.name }}
  </b>
  <b>
    {% trans "Total" %}:
  </b>
  {{ agg.total|money }}

</div>
