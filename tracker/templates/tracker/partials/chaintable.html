{% load donation_tags %}
{% load i18n %}

<table class="table table-condensed table-striped small">
    <thead>
    <tr>
        <th>
            {% trans "Name" %}
        </th>
        <th>
            {% trans "Description" %}
        </th>
        <th>
            {% trans "Amount" %}
        </th>
        <th>
            {% trans "Step Goal" %}
        </th>
        <th>
            {% trans "Remaining Goal" %}
        </th>
    </tr>
    </thead>
    <tbody>
    {% for step in steps %}
        {% include 'tracker/partials/option.html' with bid=step hiderun=1 hideevent=1 chained=1 only %}
    {% endfor %}
    </tbody>
</table>
