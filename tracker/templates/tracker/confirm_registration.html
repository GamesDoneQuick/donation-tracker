{% extends "tracker/index_blanknav.html" %}
{% load i18n %}

{% block title %}
  Tracker Registration Confirmation
{% endblock %}

{% block content %}
  {{ block.super }}
  <p>Please set your username and password.</p>
  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td/>
        <td>
          <input type="submit" value="Submit"/>
        </td>
      </tr>
    </table>
  </form>
{% endblock %}
