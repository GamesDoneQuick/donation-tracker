- repo: https://github.com/psf/black
  rev: 19.10b0
  hooks:
    - id: black
      name: black
- repo: https://gitlab.com/pycqa/flake8
  rev: 3.7.9
  hooks:
    - id: flake8
- repo: local
  hooks:
    - id: prettier
      name: prettier
      entry: ./node_modules/.bin/prettier
      language: node
      stages: [commit]
      files: (.*)\.(js|css)$
      args: ["--write"]
